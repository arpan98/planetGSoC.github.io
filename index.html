    <script type="text/javascript">

        (function($) {
        var url = 'http://128.199.199.233:1337/getoneriver?fname=gsoc.js&callback=?';

        $.ajax({
           type: 'GET',
            url: url,
            async: false,
            jsonpCallback: 'onGetRiverStream',
            contentType: "application/json",
            dataType: 'jsonp',
            success: function(json) {
               arr = json.updatedFeeds.updatedFeed;
               for (var i = 0; i < arr.length; i++) {
                   console.log(arr[i])
               }
            },
            error: function(e) {
               console.log(e.message);
            }
        });

        })(jQuery);

    </script>
