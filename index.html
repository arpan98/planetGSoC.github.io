    <script type="text/javascript">
    /* Uncomment if you are facing mixed content issues with https
        if (document.location.protocol=="https:"){
            alert("PlanetGSoC only works with http due to content mismatch. Redirecting you to http://planetGSoC.github.io");
            location.href = 'http://planetGSoC.github.io';
        }
    */
        (function($) {
        var url = 'https://planetgsoc-rhnvrm.rhcloud.com/getoneriver?fname=gsoc.js&callback=?';

        $.ajax({
           type: 'GET',
            url: url,
            async: false,
            jsonpCallback: 'onGetRiverStream',
            contentType: "application/json",
            dataType: 'jsonp',
            success: function(json) {
               arr = json.updatedFeeds.updatedFeed;
               for (var i = 0; i < arr.length; i++) {
                   var latest_item = arr[i].item[arr[i].item.length - 1];

                   contents = "<div class='panel panel-default'>";

                   contents += "<div class='panel-heading'><a style='font-size: x-large;' href ='" + latest_item.link + "'>" + latest_item.title + "</a>";

                   contents += "&nbsp;<a href='" + arr[i].websiteUrl + "'>" + arr[i].feedTitle + "</a> " ;
                   contents += "(<a href='" + arr[i].feedUrl + "'>Feed</a>)";
                   contents += " - " + latest_item.pubDate + "</div>"

                   contents += "<div class='panel-body'>" + latest_item.body + "</div></div>";

                   $("#feed").append(contents);

               }
            },
            error: function(e) {
               console.log(e.message);
            }
        });

        })(jQuery);

    </script>
